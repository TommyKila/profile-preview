<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="main">
      <div class="top-main">
        <img src="./images/bg-pattern-card.svg" class="pattern" alt="bg-pattern-card">
        <img src="./images/image-victor.jpg" class="avatar" alt="image-victor">
      </div>
      <div class="info">
        <h1> <span class="name">Victor Crest</span>&nbsp <span class="age">26</span> </h1>
        <p class="city">London</p>
      </div>
      <hr class="solid-line">
      <div class="stats">
        <div>
          <h1 class="nums">80K</h1>
          <p class="stat-type">Followers</p>
        </div>
        <div>
          <h1 class="nums">803K</h1>
          <p class="stat-type">Likes</p>
        </div>
        <div>
          <h1 class="nums">1.4K</h1>
          <p class="stat-type">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
